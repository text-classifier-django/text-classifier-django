{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'bananasorter/icon/favicon.ico' %}" type="image/x-icon">
    <title>{% block title %} BANANAS {% endblock%}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/bananasorter/style.css" media="screen" title="no title" charset="utf-8">

    <!-- /*<style>
      body{
        padding-top: 160px
      }
    </style>*/ -->

  </head>
  <body>

    <nav class="navbar navbar-fixed-top navbar-light bg-faded">

      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
        &#9776;
      </button>

      <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
          <h1><a href="{% url 'bananasorter:index' %}"> Bananas </a> <img src="/static/bananasorter/banana.png" style="width:80px;height:100px;"></h1>


          <ul class="nav navbar-nav">

            {% if user.is_authenticated %}
              <li class="nav-item">
                <h4><a class="nav-link" href="{% url 'bananasorter:profile' %}">Profile</a></h4>
              </li>
              <li class="nav-item">
                <h4><a class="nav-link" href="{% url 'logout' %}">Logout</a></h4>
              </li>
            {% else %}
              <li class="nav-item">
                <h4><a class="nav-link" href="{% url 'login' %}">Login</a></h4>
              <li class="nav-item">
                <h4><a class="nav-link" href="{% url 'bananasorter:register_user' %}">Register</a></h4>
              </li>
            {% endif %}
          </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div id='content' class="col-md-8">

        {% block content %}{% endblock %}

        </div>
      </div>
    </div>

  </body>
</html>
