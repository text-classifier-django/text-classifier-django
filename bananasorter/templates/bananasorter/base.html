<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% block title %} BANANAS {% endblock%}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <style>
      body{
        padding-top: 120px
      }
    </style>

  </head>
  <body>

    <nav class="navbar navbar-fixed-top navbar-light bg-faded">

      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
        &#9776;
      </button>

      <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
          <h1><a href="{% url 'bananasorter:index' %}">bananas.com</a></h1>

          <ul class="nav navbar-nav">

            {% if user.is_authenticated %}
              <li class="nav-item">
                <h4><a class="nav-link" href="{% url 'bananasorter:profile' %}">Profile</a></h4>
              </li>
              <li class="nav-item">
                <h4><a class="nav-link" href="{% url 'logout' %}">Logout</a></h4>
              </li>
            {% else %}
              <li class="nav-item">
                <h4><a class="nav-link" href="{% url 'login' %}">Login</a></h4>
              </li>
              <li class="nav-item">
                <h4><a class="nav-link" href="">Register</a></h4>
              </li>
            {% endif %}

          </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div id='content' class="col-md-8">

        {% block content %} Hola julio.........{% endblock %}

        </div>
      </div>
    </div>

  </body>
</html>
