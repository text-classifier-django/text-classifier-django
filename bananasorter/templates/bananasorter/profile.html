<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile: {{ user }}</title>
        <noscript>
            <meta http-equiv="refresh" content="30">
        </noscript>
    </head>
    <body>
        <header>
            <h1>Text classifiers</h1>
        </header>
        <p>
            View the following text classifiers you've made:
            {% for classifier in classifiers %}
                <p>{{ classifier }}</p>
            {% endfor %}
        </p>


        <h2>Add a new classifier: </h2>
        <form class="classifier_form" action="" method="post">
            {% csrf_token %}
            {{ form }}
            <!-- <input type="text" name="new_name" value=""><br/><br/> -->
            <!-- <script>console.log(.new_name)</script> -->
            <input type="submit" name="add_classifier" value="Add Classifier">
            <script>console.log('done')</script>
        </form>

        <br/>
        <button onclick="myFunction()">Reload page</button>

        <script>
            function myFunction() {
                location.reload();
            }
        </script>
    </body>
</html>
